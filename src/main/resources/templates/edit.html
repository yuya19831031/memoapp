<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>メモ編集</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

    <h1>メモ編集</h1>

    <form th:action="@{/edit/{id}(id=${memoEntity.id})}"
          th:object="${memoDto}"
          method="post">

        <input type="text" th:field="*{title}" placeholder="タイトル">
        <p th:if="${#fields.hasErrors('title')}"
           th:errors="*{title}" style="color:red;"></p>

        <textarea th:field="*{content}" placeholder="内容" rows="5"></textarea>
        <p th:if="${#fields.hasErrors('content')}"
           th:errors="*{content}" style="color:red;"></p>

        <button type="submit">更新</button>
        <a th:href="@{/}">キャンセル</a>
    </form>

</body>
</html>
